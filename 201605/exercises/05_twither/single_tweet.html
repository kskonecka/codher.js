<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>One Tweet-her</title>
    <!-- Common resources -->
    <link rel="stylesheet" href="../../common/css/normalize.css" media="screen">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../common/css/app.css" media="screen">
    <script src="../../common/js/jquery-2.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </head>
  <body>
    <div id="single-tweet">
      <header>
        <h1>TwitHer</h1>
      </header>
      <main class="container">
      </main>
      <footer>
        Copyright (c) 2016 Codher
      </footer>
    </div>
    <!-- Your app's javascript -->
    <script type="text/javascript" src="app.js"></script>
    <script>
    $(document).ready(function() {


        var url = window.location.href;
        var urlKey = window.location.href.split( '?id=' );
        console.log(urlKey[1]);

        $.get("https://twither.herokuapp.com/tweets/" + urlKey[1])
        .done(function(data) {
            var tweet = $('<div/>').addClass('tweet');
            var date = new Date(data.timestamp);
            tweet.append($('<a/>').addClass('date').text(date.toUTCString()));
            tweet.append($('<div/>').addClass('content').text(data.content));
            tweet.append($('<div/>').addClass('author').text('-' + data.author));
            $('#single-tweet .container').prepend(tweet);
          })
        .fail(function(xhr, status, err) {
          console.error(err);
        });

    });


    </script>
  </body>
</html>
